<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add_Developer</title>
    <link rel="stylesheet" title="text/css" href="add_dev.css">
</head>
<body>
    <form>
     <h1 class="heading">Add Developer</h1>   
    <div class="container">
        <div class="basic_info">
    <h5>Basic information</h5>
    <input type="text" placeholder="First Name">
    <input type="text" placeholder="Last Name">
    <input type="email" placeholder="Email">
    <input type="text" placeholder="Phone">
    </div>
    <h5>Professional information</h5>
    <div class="professional_info">
    <input type="text" placeholder="Job Title">
    <input type="text" placeholder="Skills (comma separated)">
        <textarea placeholder="Short Bio"></textarea>
    </div>
    <h5>Social Links</h5>
    <div class="links">
    <input type="url" placeholder="Portfolio Link">
    <input type="url" placeholder="GitHub Link">
    <input type="url" placeholder="LinkedIn Link">
    </div>
    <div class="exp">
    <label><b>Select Experience</b></label><br>
        <label>0-1 Years <input type="radio" name="Experience"> </label>
        <label>1-3 Years<input type="radio" name="Experience"> </label>
        <label>3-5 Years <input type="radio" name="Experience"> </label>
        <label>5+ Years <input type="radio" name="Experience"> </label>
    </div>
    <button class="btn btn-primary">Add Developer</button>
    <button class="btn btn-secondary">Cancel</button>
    
    </div>
    </form>
</body>
</html>
